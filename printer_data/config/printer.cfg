[include mainsail.cfg]
[include Klicky/klicky-probe.cfg]
[include macros.cfg]
[include KAMP_Settings.cfg]
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_490033000F51323433323831-if00


[exclude_object]

[virtual_sdcard]
path: /home/awoodcroft/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

# This file contains common pin mappings for the BigTreeTech SKR 3.
# This board can ship with one of two chips, STM32H743 or STM32H723.
# To use this config, during "make menuconfig" enable "low-level
# options", "STM32H723", "128KiB bootloader",
# and "25MHz clock".

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: PD4
dir_pin: !PD3
enable_pin: !PD6
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
#endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 0
position_max: 230
homing_speed: 20
#homing_retract_dist: 0

[stepper_y]
step_pin: PA15
dir_pin: !PA8
enable_pin: !PD1
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC3
#endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 245
position_max: 245
homing_speed: 40
#homing_retract_dist: 0
#homing_positive_dir: true


[stepper_z]
step_pin: PE2
dir_pin: PE3
enable_pin: !PE0
microsteps: 16
rotation_distance: 8
gear_ratio: 42:20
#endstop_pin: ^PC0
#position_endstop: 238.7
position_max: 238.7
position_min: -10
homing_speed: 50
second_homing_speed: 5
endstop_pin: probe:z_virtual_endstop
#homing_positive_dir: true

[extruder]
step_pin: PD15
dir_pin: !PD14
enable_pin: !PC7
microsteps: 16
rotation_distance: 22.658294835
gear_ratio: 80:20
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB3
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA2
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_extrude_temp: -100
min_temp: -100
max_temp: 300
max_extrude_only_distance: 101
max_extrude_cross_section: 10
pressure_advance_smooth_time: 0.05

#[filament_switch_sensor runout_sensor]
#pause_on_runout: True
#runout_gcode:
#insert_gcode:
#event_delay: 3.0
#pause_delay: 0.5
#switch_pin: !PC2

#[safe_z_home]
#home_xy_position: 152.00,112.00 # Change coordinates to the center of your print bed
#z_hop: 10 

[probe]
pin: PC13
x_offset: 0
y_offset: 34
#z_offset: 0
speed: 5
samples: 3
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.01
samples_tolerance_retries: 3

[bed_mesh]
horizontal_move_z: 10
speed: 120
mesh_min: 15,34
mesh_max: 215,210
probe_count: 5,5
fade_start: 1
fade_end: 3
fade_target: 0
algorithm: bicubic
#[extruder1]
#step_pin: PD11
#dir_pin: PD10
#enable_pin: !PD13
#heater_pin: PB4
#sensor_pin: PA3
#...

########################################
# TMC2209 configuration
########################################

[tmc2209 stepper_x]
uart_pin: PD5
run_current: 0.672 # 0.84A rated - 80%
#run_current: 0.8
#diag_pin: ^PC1
#driver_SGTHRS: 255

[tmc2209 stepper_y]
uart_pin: PD0
run_current: 0.672 # 0.84A rated - 80%
#run_current: 0.8
#diag_pin: ^PC3
#driver_SGTHRS: 255

[tmc2209 stepper_z]
uart_pin: PE1
run_current: 0.672
diag_pin:

[tmc2209 extruder]
uart_pin: PC6
run_current: 1.0 # 1A rated - 80%
diag_pin:

#[tmc2209 extruder1]
#uart_pin: PD12
#run_current: 0.600
#diag_pin:

[heater_bed]
heater_pin: PD7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA1
#control: pid
#pid_Kp: 68.520
#pid_Ki: 1.117
#pid_Kd: 1050.924
min_temp: 0
max_temp: 130

[fan]
pin: PB7

[heater_fan fan1]
pin: PB6
heater: extruder
heater_temp: 40
fan_speed: 1.0

#[heater_fan fan2]
#pin: PB5

########################################
# ADXL/Resonance Config
########################################

[mcu adxl]
serial: /dev/serial/by-id/usb-Klipper_rp2040_E66250758B7B3B2A-if00

[adxl345]
cs_pin: adxl:gpio9
spi_software_sclk_pin: adxl:gpio10
spi_software_mosi_pin: adxl:gpio11
spi_software_miso_pin: adxl:gpio12

[resonance_tester]
accel_chip: adxl345
probe_points:
   117.5, 117.5, 20

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 15000
max_z_velocity: 5
max_z_accel: 100

[input_shaper]
#shaper_freq_x: 96.6
#shaper_type_x: mzv
#shaper_freq_y: 62.2
#shaper_type_y: mzv

[shaketune]
result_folder: ~/printer_data/config/ShakeTune_results
#    The folder where the results will be stored. It will be created if it doesn't exist.
number_of_results_to_keep: 3
#    The number of results to keep in the result_folder. The oldest results will
#    be automatically deleted after each runs.
keep_raw_csv: False
#    If True, the raw CSV files will be kept in the result_folder alongside the
#    PNG graphs. If False, they will be deleted and only the graphs will be kept.
show_macros_in_webui: True
#    Mainsail and Fluidd doesn't create buttons for "system" macros that are not in the
#    printer.cfg file. If you want to see the macros in the webui, set this to True.
#  timeout: 300
#    The maximum time in seconds to let Shake&Tune process the CSV files and generate the graphs.

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC5, EXP1_3=PB1, EXP1_5=PE9,  EXP1_7=PE11, EXP1_9=<GND>,
    EXP1_2=PB0, EXP1_4=PE8, EXP1_6=PE10, EXP1_8=PE12, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA6, EXP2_3=PE7, EXP2_5=PB2, EXP2_7=PC4,   EXP2_9=<GND>,
    EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=<NC>

######################################################################
# 128x64 Full Graphic Creality CR10 / ENDER 3 stockdisplay
######################################################################

# This section is used for a Creality "12864" display with a single
# ribbon cable between the display's EXP3 plug and the
# micro-controller board's EXP1 connector.

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

# See the sample-lcd.cfg file for definitions of common LCD displays.

[screws_tilt_adjust]
screw1: 30.5, 3
screw2: 204.5, 3
screw3: 204.5, 173
screw4: 30.5, 173
screw1_name: front left
screw2_name: front right
screw3_name: rear right screw
screw4_name: rear left screw
horizontal_move_z: 10
speed: 50
screw_thread: CW-M4

